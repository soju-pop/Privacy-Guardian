version: "3.9"

services:
  backend:
    build:
      context: ../backend
      dockerfile: ../infra/backend.Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000

  model:
    build:
      context: ../model
      dockerfile: ../infra/model.Dockerfile
    ports:
      - "8000:8000"
    environment:
      - MODEL_ENV=production
